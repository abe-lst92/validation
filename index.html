<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <style>
        .content {
          padding: 0 18px;
          background-color: pink;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
        }
        </style>
</head>

 <body>



    <form name="myForm" action="" method="get" onsubmit="return validateForm()">


    <h2>Application Form</h2>
    <div class="row">
      <label>Full Name</label>
      <input type="text" name="name" required autofocus>
    </div><br>

    <div class="row">
      <label>Email Address</label>
      <input type="text" name="email" min="7" required>
    </div><br>

    <div class="row">
      <label>Mobile Number</label>
      <input type="text" name="mobile">
    </div><br>

    <div class="row">
      <label>Password</label>
      <input type="password" name="password" maxlength="16" required>
    </div> <br>

    <div class="row">
        <label>State</label>
        <input type="text" name="state">
      </div><br>

      <div class="row">
        <label>City</label>
        <input type="text" name="city">
      </div><br>
      <input type="radio" checked="checked" value="male" name="gender"> Male
      <input type="radio" value="female" name="gender"> Female <br>
      <input id="age" type="number" min="100" max="300" required>
      <button onclick="myFunction()">OK</button>
      <input type="submit" value="Submit">

    </form>
